<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slingshot Tire Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }
    #gameContainer {
      width: 800px;
      height: 500px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
    }
    #statusDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="statusDisplay">
      <div>Money: <span id="money">0</span></div>
      <div>Distance: <span id="distance">0</span> meters</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
