<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slingshot Tire Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }
    #gameContainer {
      width: 800px;
      height: 500px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
    }
    #statusDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    #upgradeMenu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9f9f9;
      border: 1px solid #333;
      padding: 10px;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="statusDisplay">
      <div>Money: <span id="money">0</span></div>
      <div>Distance: <span id="distance">0</span> meters</div>
    </div>
    <div id="upgradeMenu">
      <button onclick="upgradeSling()">Upgrade Sling</button>
      <button onclick="upgradeTire()">Upgrade Tire</button>
      <button onclick="upgradePoleHeight()">Upgrade Pole Height</button>
      <button onclick="upgradeBounceBoost()">Upgrade Bounce Boost</button>
      <button onclick="upgradePullBack()">Upgrade Pull Back</button>
      <button onclick="closeUpgradeMenu()">Close</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
