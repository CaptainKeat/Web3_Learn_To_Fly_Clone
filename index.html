<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Sling Shot Tire Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h2>Distance: <span id="distance">0</span> meters</h2>
        <button id="openUpgradeMenu" onclick="showUpgradeMenu()">Upgrade</button>
    </div>
    <div id="upgradeMenu" class="hidden">
        <h3>Upgrade Menu</h3>
        <p>Money: <span id="money">0</span> meters</p>
        <button onclick="upgradeSling()">Upgrade Sling (10 meters)</button>
        <button onclick="upgradeTire()">Upgrade Tire (10 meters)</button>
        <button onclick="closeUpgradeMenu()">Done</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
