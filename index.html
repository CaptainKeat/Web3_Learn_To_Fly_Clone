<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Sling Shot Tire Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h2>Distance: <span id="distance">0</span> meters</h2>
        <button id="openUpgradeMenu" onclick="showUpgradeMenu()">Upgrade</button>
    </div>
    <div id="upgradeMenu" class="hidden">
        <h3>Upgrade Menu</h3>
        <p>Money: <span id="money">0</span> meters</p>
        <button onclick="upgradeSling()">Upgrade Sling Power (10 meters)</button>
        <button onclick="upgradeTire()">Reduce Tire Weight (10 meters)</button>
        <button onclick="upgradePoleHeight()">Upgrade Slingshot Height (10 meters) <span id="poleLevel">0</span></button>
        <button onclick="upgradeBounceBoost()">Bounce Boost (10 meters) <span id="boostLevel">0</span></button>
        <button onclick="upgradePullBack()">Increase Pull-Back Distance (10 meters) <span id="pullBackLevel">0</span></button>
        <button onclick="closeUpgradeMenu()">Done</button>
    </div>    
    <script src="game.js"></script>
</body>
</html>
