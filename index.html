<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slingshot Tire Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; /* Soft blue for a sky-like background */
    }
    #gameContainer {
      width: 800px;
      height: 500px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
